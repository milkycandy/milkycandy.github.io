<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>奶糖直播</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://web.sdk.qcloud.com/player/tcplayer/release/v5.1.0/tcplayer.min.css" rel="stylesheet"/>
    <script src="https://web.sdk.qcloud.com/player/tcplayer/release/v5.1.0/tcplayer.v5.1.0.min.js"></script>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .top-bar {
            background-color: #1a1a1a;
            color: white;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo-text {
            font-size: 28px;
            font-weight: bold;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .video-container {
            flex: 1;
            max-width: 800px;
            margin-bottom: 20px;
        }
        .chat-container {
            flex: 1;
            max-width: 300px;
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        #player-container-id {
            width: 100%;
            height: 450px;
        }
        .chat-box {
            height: 400px;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }
        .chat-message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
            background-color: #fff;
            border: 1px solid #ddd;
        }
        .chat-input {
            display: flex;
            gap: 10px;
        }
        .chat-input input, .chat-input button {
            padding: 10px;
            border-radius: 4px;
        }
        .chat-input input {
            flex-grow: 1;
            border: 1px solid #ddd;
        }
        .chat-input button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .chat-input button:hover {
            background-color: #0056b3;
        }
		.chat-input input[disabled], .chat-input button[disabled] {
			background-color: #ccc;
			color: #666;
		}

		.chat-input input[disabled]::placeholder {
			color: #666;
		}

        @media screen and (max-width: 800px) {
            .container {
                flex-direction: column;
            }
            .video-container, .chat-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="logo-text">奶糖直播</div>
    </div>
    <div class="container">
        <div class="video-container">
            <!-- 腾讯云播放器 -->
            <video id="player-container-id" preload="auto" playsinline></video>
        </div>
        <div class="chat-container">
            <div class="chat-box">
                <div class="chat-message">欢迎观看奶糖直播！</div>
                <div class="chat-message">B站之外的第二直播地点，偶尔短暂出现</div>
                <!-- 聊天信息 -->
            </div>
            <div class="chat-input">
                <input type="text" placeholder="聊天当前不可用" disabled>
                <button disabled>发送</button>
            </div>
        </div>
    </div>
    <script>
        TCPlayer('player-container-id', {
            sources: [{ src: 'webrtc://player.milkycandy.cn/live/20240520' }],
            licenseUrl: 'https://license.vod2.myqcloud.com/license/v2/1301787219_1/v_cube.license',
        });
    </script>
</body>
</html>
